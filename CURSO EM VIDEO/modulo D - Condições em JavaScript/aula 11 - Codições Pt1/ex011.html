<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <h1>Sistema de região</h1>
    <span>De qual região você é ?</span>
    <input type="text" id="pais" value="">
    <input type="button" value="Enviar" id="botao">
    <div id="resultado"></div>

    <script>
        //var pais = window.document.getElementById('pais')
        var pais = window.document.getElementById('pais')
        var botao = window.document.getElementById('botao')
        var resultado = window.document.getElementById('resultado')
        botao.addEventListener('click', clicar)

            function clicar(){
                if ( pais.value == 'Brasil' ){
                    resultado.innerHTML = `Amigão, aqui é ${pais.value}, tamo junto !`
                } else {
                    resultado.innerHTML = `Pena que não é Brasileiro, volte para ${pais.value}`
                }
            }
    </script>
</body>
</html>
