<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-widht=1.0">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Eventos DOM - Curso JavaScript #10</title>
    <style>
        body{
            background-color: gray;
            color: white;
            text-align: center;
            font: normal 20pt arial;
        }
        #resultado{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
        <input type="number" name="txtn1" id="txtn1"> + 
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
        <div id="resultado"><p>Resultado </p></div>
    <script> 
        function somar() {
            var tn1 = window.document.getElementById('txtn1');
            var tn2 = window.document.querySelector('input#txtn2');
            var res = window.document.querySelector('div#resultado')
            var n1 = Number(tn1.value) /*TEMOS QUE CONVERTER, POIS O VALOR RECEBIDO ESTARÁ EM STRING*/
            var n2 = Number(tn2.value) /*TEMOS QUE CONVERTER, POIS O VALOR RECEBIDO ESTARÁ EM STRING*/
            var s = n1 + n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong`
        }
    </script>
</body>
</html>
