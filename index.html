<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Calculadora,de,IMC,feito,por,Guilherme,Padovani,Silveira">
    <meta name="author" content="Guilherme Padovani Silveira">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <section class="center">
        <section class="formulario">
            <h1>CALCULE SEU IMC</h1>
            <form action="">
                <div>
                    <p>Digite seu peso</p>
                    <input class="peso" type="range" />
                    <input type="number" class="number" />
                    <span>Kg</span>
                </div>

                <div>
                    <p>Digite sua altura</p>
                    <input class="altura"type="range" />
                    <input type="number" class="number" />
                    <span>Cm</span>
                </div>
                <input type="button" value="ENVIAR" name="" id="">
            </form>
        </section><!--FORMULARIO-->
    </section><!-- CENTER -->
</body>
</html>
